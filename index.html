<!doctype html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GifTastic</title>

    <!-- CDNs -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <section class="main">

        <div class="row">
            <div class="col-lg-12 pad-content">

                <!-- form for adding an animal -->
                <form>
                    <label>Add an Animal</label>
                    <input type="text" id="addbutton-input">
                    <input id="add-button" type="submit" value="Add an Animal">
                </form>

            </div>
        </div>

        <div class="row">

                <!-- tag panel-->
                <div class="col-lg-4 pad-content">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Tags</h3>
                        </div>
                        <div class="panel-body">

                            <!-- tags go here -->
                            <div class="test">
                                <button data-animal="cat">meow</button>
                                <button data-animal="dog">woof</button>
                                <button data-animal="bird">chirp</button>
                                <button data-animal="pig">pig</button>
                            </div>

                        </div>
                    </div>
                </div>
        
                <!-- gif panel -->
                <div class="col-lg-8 pad-content">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">GIFs</h3>
                        </div>
                        <div class="panel-body">
                            <h1>GIFs go here</h1>

                            <!-- gifs appear here -->
                            <div id="gifs-appear-here"></div>
                        </div>
                    </div>
                </div>
        
            </div>

    </section>

    <!-- js file -->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
